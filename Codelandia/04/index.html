<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="left-main-content">
        <img src="./assets/img/illustration.svg" alt="" />
      </div>
      <div class="right-main-content">
        <div class="right-container">
          <div class="main-tittles">
            <h3>Bem vindo de volta</h3>
            <h1>Faça login na sua conta</h1>
          </div>

          <form class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="********" required />
          </form>

          <div class="recovery">
            <span class="remember-me">
              <input type="radio" />
              <p>Lembre de mim</p>
            </span>
            <span>
              <a href="#">Esqueceu sua senha? </a>
            </span>
          </div>

          <div class="login-btns">
            <button class="login-btn">Entrar</button>
            <button class="google-btn">
              <img
                src="./assets/img/iconfinder_Google_1298745 1.svg"
                alt=""
                class="google-logo"
              />
              Ou faça login com o Google
            </button>
          </div>

          <footer class="footer">
            <p>
              Não tem uma conta?
              <a href="#" class="create-account">Cadastre-se</a>
            </p>
          </footer>
        </div>
      </div>
    </main>

    <script src="./assets/app.js"></script>
  </body>
</html>
